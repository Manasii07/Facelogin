<!DOCTYPE html>
<html>
<head>
	<title>Face Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Face Login</h1>
		<form action="login.php" method="post">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>

		</form>
	</div>
</body>
</html>
